<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/internship_assignment_html/login/log.css">
</head>

<body>
  <div class="login-form" >
    <form>
        <h1>Login</h1>
        <div class="form-group  ">
        <img class="pic" src="/internship_assignment_html/login/assets/vector64bdf83d.png" alt="pic"></div>
        <div class="form-group1 ">
            <h4>Email</h4>
        <input  class="email" type="email" name="email" placeholder="iamthebossdoodle.com">
         </div>
        <div class="form-group1">
            <h4>Password</h4>
        <input class="pass" type="password" name="psw" placeholder="Enter Password" style="color:red">
        </div>      
      <button class="button ">Login</button>      
      <a class="reset-psw " href="#">Forgot password?</a>
      <div class="seperator "><p class="connect">or connect with</p></div>
      <div class="social-icon ">
        <button class="buttons" type="button" ><i class="fa fa-windows"></i></button>
        <button class="buttons" type="button"><i class="fa fa-facebook"></i></button>
        <button class="buttons" type="button"><i class="fa fa-google"></i></button>
        <button class="buttons" type="button"><i class="fa fa-linkedin"></i></button>
      </div>
      <div class="last">
          <p>Don't have an account?
            <a class="one" href="#">Sign Up</a>
          </p>
      </div>
    </form>
  </div>
</body>
</html>
